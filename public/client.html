<!DOCTYPE html>
<html>
<head>
  <title>Client</title>
</head>
<body>
  <h1>Client Page</h1>
  <p>Submit some data:</p>
  <input type="text" id="userInput">
  <button onclick="sendInput()">Submit</button>

  <script>
    // Function to get the clientId from session storage or generate a new one
    function getClientId() {
      let clientId = sessionStorage.getItem('clientId');
      if (!clientId) {
        clientId = Date.now().toString();
        sessionStorage.setItem('clientId', clientId);
      }
      return clientId;
    }

    const clientId = getClientId();

    function sendInput() {
      const userInput = document.getElementById('userInput').value;
      console.log(userInput);
      fetch('/input', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ clientId, input: userInput })
      });
    }

    const eventSource = new EventSource(`/events?clientId=${clientId}`);
    eventSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data.type === 'command') {
        if (data.command.startsWith('redirect')) {
          window.location.href = `https://example.com/${data.command}`;
        }
      }
    };
  </script>
</body>
</html>
