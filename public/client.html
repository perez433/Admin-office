<!DOCTYPE html>
<html>
<head>
  <title>Client</title>
</head>
<body>
  <h1>Client Page</h1>
  <p>Submit some data:</p>
  <input type="text" id="userInput">
  <button onclick="sendInput()">Submit</button>

  <script>
    const clientId = 'unique-client-id'; // Assign a unique ID for each client

    function sendInput() {
      const userInput = document.getElementById('userInput').value;
      fetch('/input', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ clientId, input: userInput })
      });
    }

    const eventSource = new EventSource(`/events?clientId=${clientId}`);
    eventSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data.type === 'command') {
        if (data.command.startsWith('redirect')) {
          window.location.href = `https://example.com/${data.command}`;
        }
      }
    };
  </script>
</body>
</html>
