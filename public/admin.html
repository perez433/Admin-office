<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    .client {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
    .client h3 {
      margin: 0;
    }
    .inputs {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="clients"></div>

  <script>
    const clientsDiv = document.getElementById('clients');

    function updateClients(clientList) {
      clientsDiv.innerHTML = '';
      clientList.forEach(client => {
        const clientDiv = document.createElement('div');
        clientDiv.classList.add('client');
        clientDiv.innerHTML = `
          <h3>Client: ${client.name || client.clientId}</h3>
          <button onclick="sendCommand('${client.clientId}', 'redirect1')">Redirect 1</button>
          <button onclick="sendCommand('${client.clientId}', 'redirect2')">Redirect 2</button>
          <button onclick="viewInputs('${client.clientId}')">View Inputs</button>
          <button onclick="deleteClient('${client.clientId}')">Delete</button>
          <div id="inputs-${client.clientId}" class="inputs">
            <h4>Inputs:</h4>
            ${client.inputs.map(input => `<p>${input.label}: ${input.value}</p>`).join('')}
          </div>
        `;
        clientsDiv.appendChild(clientDiv);
      });
    }

    async function sendCommand(clientId, command) {
      try {
        const response = await fetch('/send-command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ clientId, command })
        });
        if (!response.ok) {
          console.error('Failed to send command');
        }
      } catch (error) {
        console.error('Error sending command:', error);
      }
    }

    function viewInputs(clientId) {
      const inputsDiv = document.getElementById(`inputs-${clientId}`);
      inputsDiv.style.display = inputsDiv.style.display === 'none' ? 'block' : 'none';
    }

    async function deleteClient(clientId) {
      try {
        const response = await fetch('/delete-client', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ clientId })
        });
        if (!response.ok) {
          console.error('Failed to delete client');
        }
      } catch (error) {
        console.error('Error deleting client:', error);
      }
    }

    const eventSource = new EventSource('/events?admin=true');
    eventSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data.type === 'adminUpdate') {
        updateClients(data.clientList);
      }
    };

    eventSource.onerror = function(error) {
      console.error('EventSource failed:', error);
    };
  </script>
</body>
</html>
